  <script type="text/javascript">
    $( document ).ready(function () {
      jQuery('body').on('click', '.custom-event-btn', function(e) {
        logger('Clicked on event submit button');
      });

      jQuery('.signupform').on('submit', function (e) {
        logger('Inside form capture');
        if (validateEmail(jQuery('.email-add').val())) {
          logger('Valid Email');
          return true;
        } else {
          logger('Not a valid email');
          return false;
        }
      });
    });

    function validateEmail(email) {
      var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(email);
    }

    function logger(msg) {
      console.log(msg);
      var old = jQuery('.console-log').html();
      jQuery('.console-log').html(old + msg + "<br/>");
    }

    function pushStats(id) {
      if (id) {
        jQuery('#push-subscription-details').html(id);
      } else {
        jQuery('#push-subscription-details').html('Not Subscribed');
      }
    }

    if (window.MarketFoxSdk) {
      pushStats(window.MarketFoxSdk.deviceId);
    } else {
      document.body.addEventListener('mf:sdkloaded', function () {
        logger('sdk loaded');
        pushStats(window.MarketFoxSdk.deviceId);
      });
    }
    window.workerFile = '/production/mf_worker.js';
  </script>

<section>
  <div class="container-fluid col-sm-6">
    <div class="panel panel-default">

      </div>
